<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">
    <title>Portal do Paciente | Dentista IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-blue-50 min-h-screen flex flex-col font-sans">

    <div id="patient-login" class="flex flex-col items-center justify-center min-h-screen p-6">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm text-center">
            <div class="mb-6">
                <i class='bx bxs-smile text-6xl text-blue-500'></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Bem-vindo, Paciente</h1>
            <p class="text-gray-500 mb-6 text-sm">Acesse seu prontuário e fale com a clínica.</p>
            
            <form id="p-login-form" class="space-y-4">
                <input type="email" id="p-email" placeholder="Seu E-mail" class="w-full p-3 border border-gray-200 rounded-xl bg-gray-50 focus:bg-white focus:ring-2 focus:ring-blue-200 outline-none transition" required>
                <input type="password" id="p-pass" placeholder="Sua Senha" class="w-full p-3 border border-gray-200 rounded-xl bg-gray-50 focus:bg-white focus:ring-2 focus:ring-blue-200 outline-none transition" required>
                <button type="submit" class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-xl shadow-lg shadow-blue-200 transition transform active:scale-95">
                    Acessar Meu Portal
                </button>
            </form>
            <p id="p-msg" class="text-red-500 text-xs mt-3 h-4"></p>
        </div>
    </div>

    <div id="patient-app" class="hidden flex-grow flex flex-col max-w-md mx-auto w-full bg-white shadow-2xl min-h-screen relative">
        
        <header class="bg-blue-600 text-white p-6 rounded-b-3xl shadow-lg z-10">
            <div class="flex justify-between items-center mb-4">
                <div>
                    <h2 class="text-xl font-bold" id="p-name">Carregando...</h2>
                    <p class="text-blue-200 text-xs" id="p-treatment">...</p>
                </div>
                <button id="p-logout" class="bg-blue-700 p-2 rounded-full hover:bg-blue-800"><i class='bx bx-log-out text-xl'></i></button>
            </div>
            
            <div class="flex justify-between bg-blue-500 bg-opacity-50 p-3 rounded-xl backdrop-blur-sm">
                <div class="text-center w-1/2 border-r border-blue-400">
                    <p class="text-xs text-blue-100 uppercase tracking-wider">Status</p>
                    <p class="font-bold text-sm mt-1" id="p-status">Ativo</p>
                </div>
                <div class="text-center w-1/2">
                    <p class="text-xs text-blue-100 uppercase tracking-wider">Financeiro</p>
                    <p class="font-bold text-sm mt-1" id="p-financial-status">Verificar</p>
                </div>
            </div>
        </header>

        <main class="flex-grow overflow-y-auto p-4 pb-24 space-y-6">
            
            <section>
                <h3 class="font-bold text-gray-800 mb-3 flex items-center"><i class='bx bx-chat mr-2 text-blue-500'></i> Conversa & Evolução</h3>
                <div id="p-timeline" class="space-y-3 pb-4">
                    <p class="text-center text-gray-400 text-sm py-4">Carregando mensagens...</p>
                </div>
            </section>

            <section>
                <h3 class="font-bold text-gray-800 mb-3 flex items-center"><i class='bx bx-wallet mr-2 text-green-500'></i> Meus Pagamentos</h3>
                <div id="p-finance" class="space-y-2">
                    </div>
            </section>

        </main>

        <div class="absolute bottom-0 w-full bg-white p-3 border-t border-gray-100 pb-6 z-20">
            <div id="img-preview-area" class="hidden mb-2 p-2 bg-gray-100 rounded-lg flex justify-between items-center">
                <span class="text-xs text-gray-600 truncate" id="img-name">imagem.jpg</span>
                <button id="remove-img" class="text-red-500"><i class='bx bx-x'></i></button>
            </div>

            <div class="flex gap-2 items-center">
                <button id="btn-camera" class="text-gray-500 hover:text-blue-600 p-2 rounded-full transition"><i class='bx bxs-camera text-2xl'></i></button>
                <input type="file" id="file-input" class="hidden" accept="image/*">
                
                <input type="text" id="p-input" class="flex-grow bg-gray-100 border-0 rounded-full px-4 py-3 outline-none focus:ring-2 focus:ring-blue-500 transition text-sm" placeholder="Digite sua dúvida...">
                
                <button id="p-send" class="bg-blue-600 text-white p-3 rounded-full hover:bg-blue-700 shadow-md transition transform active:scale-90">
                    <i class='bx bxs-send'></i>
                </button>
            </div>
        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script src="js/config.js"></script>
    <script src="js/cloudinary.js"></script>
    <script src="js/ai.js"></script>
    
    <script src="js/portal.js"></script>

</body>
</html>
