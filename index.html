<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dentista Inteligente - Plataforma de GestÃ£o IA</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 font-sans antialiased">

    <div id="login-screen" class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md text-center border-t-4 border-indigo-600">
            <h1 class="text-3xl font-bold text-indigo-800 mb-2">ğŸ¦· Dentista IA</h1>
            <p class="text-sm text-gray-600 mb-6" id="auth-message">Entre com suas credenciais ou registre-se.</p>
            
            <form id="auth-form" class="space-y-4">
                <div>
                    <label for="auth-email" class="sr-only">Email</label>
                    <input type="email" id="auth-email" placeholder="Email" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="auth-password" class="sr-only">Senha</label>
                    <input type="password" id="auth-password" placeholder="Senha" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                
                <div id="loading-spinner-container" class="hidden">
                    <div class="loader-spinner mt-4"></div>
                </div>

                <button type="submit" id="auth-submit-btn" class="w-full py-3 px-6 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-lg transition duration-200 shadow-md">
                    Entrar
                </button>
            </form>

            <div class="mt-4 text-sm">
                <button id="toggle-auth-mode" class="text-indigo-600 hover:text-indigo-800 font-medium">
                    NÃ£o tem conta? Cadastre-se
                </button>
            </div>
            
            <div id="auth-error-message" class="text-red-500 mt-3 text-sm font-semibold h-4"></div>
        </div>
    </div>

    <div id="app-container" class="hidden flex min-h-screen">
        <aside id="sidebar" class="w-64 bg-indigo-800 text-white p-6 shadow-2xl sticky top-0 h-screen flex flex-col">
            <div class="text-2xl font-extrabold mb-10 text-indigo-300 border-b border-indigo-700 pb-4">
                ğŸ¦· Dentista IA
            </div>
            <nav id="nav-menu" class="space-y-4 flex-grow">
                </nav>
            <div class="w-full">
                <button id="logout-button" class="flex items-center p-3 rounded-xl transition-colors duration-200 w-full text-left text-red-300 hover:bg-red-700 hover:text-white">
                    <i class='bx bx-log-out text-xl mr-3'></i>
                    <span class="font-semibold">Sair</span>
                </button>
            </div>
        </aside>

        <main id="main-content" class="flex-grow p-4 lg:p-10"></main>
    </div>

    <div id="app-modal" class="modal-backdrop hidden">
        <div class="modal-content w-full max-w-2xl">
            <div class="modal-header">
                <h2 id="modal-title" class="text-xl font-bold text-gray-800">Detalhes</h2>
                <button id="close-modal" class="text-3xl text-gray-400 hover:text-gray-600">&times;</button>
            </div>
            <div id="modal-body" class="modal-body">
                </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script> 
    
    <script src="js/config.js"></script>
    <script src="js/ai.js"></script>
    <script src="js/cloudinary.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
